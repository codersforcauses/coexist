services:
  db:
    image: postgres
    restart: unless-stopped
    volumes:
      - ${LOCAL_WORKSPACE_FOLDER}/data/db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 3s
      retries: 5
    env_file:
      - ./server/.env
    ports:
      - 5432:5432
